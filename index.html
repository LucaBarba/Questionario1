<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <link rel="shortcut icon" href="./KEKW.ico" />
        <title>Inscrição</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./estilo.css">
        <link rel="icone do site" href="../Aula PT 2-2021/unnamed.png"/>
        <style type="text/css"></style>
    </head>
    <body>
        
        <div class="cabecalho">
            <H1>Formulário de registro</H2>
            <br />
        </div>

        <div class="inputs">

            <form>

               
                <div class="eletronico">

                    <label for="email">Email:</label><br />
                    <input type="email" id="email"/><br />
                    
                    <label for="pass1">Crie uma senha:</label><br />
                    <input type="password" id="pass1" /><br />
                    
                    <label for="pass2" >Confirme sua senha:</label><br />
                    <input type="password" id="pass2"/><br />
                    
                    <label for="foto" >Manda foto de agora kkkjjj:</label><br />
                    <input type="file" accept=".jpg, .png" id="foto"/>
                </div>
                    

                <div class="pessoal">

                    <label for="nome">Nome:</label><br />
                    <input type="text" id="nome" /><br />
                    
                    <label for="sobrenome" >Sobrenome:</label><br />
                    <input type="text" id="sobrenome"/><br />
                    
                    <label for="data">Data de nascimento:</label><br />
                    <input type="date" id="data" /><br />
                    
                    <label for="cidade">Cidade de residência:</label><br />
                    <input type="text" id="cidade" />
                </div>

                
                
                
            </form>

            <div class="confirmar">

                <br />
                <label for="bot">Confirmo ser um <a href="https://www.youtube.com/watch?v=y90yaLFoYoA" target="_blank"> bot russo</a></label>
                <input type="checkbox" id="bot" /><br />
                
                <label for="termos"></label>Li os <a href="https://www.educamaisbrasil.com.br/enem/historia/codigo-de-hamurabi" target="_blank">Termos e condição</a></label>
                <input type="checkbox" id="termos" class ="lar"/><br />
                
                <input type="submit" id="enviar"/>
                
            </div>

        </div>

        <div class="footer">
            <p>Esse website é propriedade de Lucão Códigos Inc ©</p><br />
            <p>Para contato, procure: monopoliocomputacional@meudominio.org.com</p>
        </div>

    </body>
    
</html>
